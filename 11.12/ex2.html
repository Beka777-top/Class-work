<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="kosu">Kosu</button>
    <h1 id="num">0</h1>
    <button id="alu">Azaitu</button>
    
    <script>
        let num = 0;
        document.getElementById('kosu').addEventListener('click', () => {
            num++;
            document.getElementById('num').textContent = num;
        }); 
        
        document.getElementById('alu').addEventListener('click', () => {
            num--;
            document.getElementById('num').textContent = num;
        });
    </script>
</body>
</html>
