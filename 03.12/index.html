<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const user = {
    name: "Alia",
    age: 28,
    hobbies: [
        { name: 'Atqa miny', start: 2010 },
        { name: 'Footboll', start: 2020 },
        { name: 'Shaxmat', start: 2011 },
        { name: 'Voleiboll', start: 2015 },
    ],
    addHobby: function() {
        let newHobby = prompt("What hobby do you have?");
        let newHobbyYear = parseInt(prompt("When did you start this hobby?"));

        this.hobbies.push({ name: newHobby, start: newHobbyYear });
    },
    listOnlyShortHobbies: function() {
        return this.hobbies.filter((hobby) => hobby.name.length < 15);
    },
    year: function(){
        return this.hobbies.filter((hobby) => hobby.start > 2013)
    }
};

user.addHobby();
console.log(user.listOnlyShortHobbies());
console.log(user.year());

    </script>
</body>
</html>
